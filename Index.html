<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Style.css'>
    <script src='main.js'></script>
    
</head>
<body style="background-color: rgb(247, 225, 200);">
    <div class="formulario">
        <p>Hotel Form</p>
        <form>
            <label for="lnome">Name: </label><br>
            <input type="text" name="nome"><br>
            <label for="lsex">Sex: </label><br>
            <input type="text" name="sex"><br>
            <label for="lemail">Email: </label><br>
            <input type="text" name="email"><br>
            <label for="ldt">Arrival Date: </label><br>
            <input type="text" name="dt"><br>

            <label for="nnight">Number of nights: </label><br>
            <select name="night">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br>
            <label for="nguests">Number of guests: </label><br>
            <select name="guests">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br>
            <label for="lvalue">Value: SR$ 1000 </label><br>
            <textarea rows="5" cols="30" name="text"></textarea>
                </textarea><br>
            <label for="lmsg">Do you want to receive promotion news? </label><br>
            <input type="radio" name="opcao" value="s">Yes
            <input type="radio" name="opcao" value="n">Not<br>
        </form>
    </div>
</body>
</html>
